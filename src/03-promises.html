<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a class="back" href="index.html">Go back</a></p>

    <form class="form">
      <ul class="promise-labelList">
        <label class="promise-label">
          First delay (ms)
          <input class="promise-input" type="number" name="delay" required />
        </label>
        <label class="promise-label">
          Delay step (ms)
          <input class="promise-input" type="number" name="step" required />
        </label>
        <label class="promise-label">
          Amount
          <input class="promise-input" type="number" name="amount" required />
        </label>
      </ul>
      <button class="btn" type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
